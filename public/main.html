<div class="clearfix">
  <form ng-Submit="post()" ng-show="authenticated">
    <h4>@{{current_user}}</h4>
    <textarea id="message" required class="form-control" maxlength="200" rows="3" placeholder="What's happening?" ng-model="newPost.text"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Cheep!" />
  </form>
  <div id="post-stream">
    <h4>Chitter Feed</h4>
      <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
        <p id="post">{{post.text}}</p>
      <small id="posted-by">Posted by @{{post.created_by}}</small>
      <small class="pull-right">{{post.created_at | date:"h:mma 'on' d MMM y"}}</small>
      </div>
  </div>
</div>
