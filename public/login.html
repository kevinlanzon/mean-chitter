<form class="form-auth" ng-submit="login()">
  <h2>Login</h2>
  <p class="text-warning">{{error_message}}</p>
  <input id="username" type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
  <input id="password" type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
  <input id="login-button" type="submit" value="Login" class="btn btn-primary" />
</form>
